  utter_introduction:
  - text: "معكم المتحدث الآلي، يمكنني الإجابة عن استفساراتكم المتعلقة بقوانين الاجازات والأجور وساعات العمل في المؤسسة"

  utter_leaves_general:
  - text: " وفقا لقانون تنظيم الاجازات المعمول بها في المؤسسة الذي ينص على استحقاق الموظف لأربعة أنواع من الاجازات وهي:\n الاجازة السنوية\nالاجازة الطارئة\nاجازة بدون راتب\nلاجازة الخاصة\nالاجازة المرضية\nالعطلات الرسمية‬\nللمزيد من التفاصيل حول الاجازات يرجى اختيار نوع واحدة."

  utter_annual_leave:
   - text: "نصت المادة ١٢٣ من قانون العمل الصادر بالمرسوم السلطاني رقم ١٢٣ وتعديلاته على أحقية العامل في إجازة سنوية بأجر شامل لا تقل عن ثلاثين يوماً على ان تتوافق هذه الاجازة مع مقتضيات العمل. كما نصت احكام المادة اعلاه على انه لا يحق للعامل القيام بهذه الاجازة قبل مضي ستة أشهر على تاريخ التحاقه بالعمل.ونصت المادة ١٢٣ من ذات القانون على انه يجوز تجزئة الاجازة الاعتيادية وفقاً لمقتضيات العمل أو تأجيلها سنة واحدة تالية كما يمكن ان يتقاضى العامل بعد موافقته الكتابية بدلا عن ايام اجازته السنوية بما يعادل أجره الاساسي.كما نصت المادة ١٢٣ من ذات القانون على ان العامل يستحق اجره الأساسي عن رصيده من الإجازات السنوية اذا ترك العمل قبل الاستفادة منها.\nللمزيد من المعلومات حول إجازتك السنوية يرجى ادخال رقمك المدني."

  utter_ask_user_civil_id:
  - text: "يرجى تزويدنا برقمك المدني"

  utter_official_holidays:
  - text: " رأس السنة الهجرية(يوم واحد) \n المولد النبوي الشريف(يوم واحد) \n الإسراء والمعراج(يوم واحد) \n العيد الوطني المجيد(يومان). \n وإذا وقع أي من يومي الإجازة الأسبوعية أو وقع كلاهما ضمن أيام الإجازات المشار إليها، يتم التعويض عن ذلك بيوم واحد. ويجوز تعديل موعد إجازة العيد الوطني.المجيد إذا اقتضت المصلحة العامة ذلك. \n عيد الفطر المبارك ابتداء من ٢٩ من رمضان وحتى ٣ من شوال. \n عيد الأضحى المبارك ابتداء من ٩ من ذي الحجة وحتى ١٢ من ذي الحجة. \n ويتم التعويض عن يوم الجمعة إذا صادف اليوم الأول من أي من العيدين"

  utter_unpaid_leave:
  - text: "الإجازة بدون راتب هي الإجازة الخاصة التي يسمح للموظف العماني الخاضع لقانون معاشات ومكافآت ما بعد الخدمة لموظفي الحكومة العمانيين بالتمتع بها دون صرف راتب عنها، وطبقاً لأحكام قانون المعاشات فان الموظف الذي يمنح إجازة بدون راتب يلتزم بسداد الاشتراكات بواقع 24,7% شهرياً(7%حصة الموظف17،7%حصة الحكومة) والتي تحسب من راتبه الخاضع للإشتراك وهو الراتب الأساسي مضافا الية 75% من بدلات السكن والكهرباء والماء خلال فترة الإجازة بدون راتب وبالمقابل فإن تلك الفترة تحتسب ضمن مدة خدمته"

  utter_emergency_leave:
  - text: "للعامل الحق في إجازة طارئة بأجر شامل لمدة ستة أيام طوال السنة لمواجهة أي ظرف طارئ ، ويصدر بتنظيم الإجازة الطارئة للعاملين قرار من الوزير، ولا يجوز للعامل التنازل عن إجازته"

  utter_sick_leave:
  - text: "مع مراعاة أحكام قانون التأمينات الاجتماعية للعامل الذي يثبت مرضه الحق في إجازة مرضية لا تتجاوز في مجموعها عشرة أسابيع خلال السنة الواحدة سواء كانت منفصلة أم متصلة وتمنح على النحو الآتي : الأسبوعان الأول والثاني بأجر شامل. الأسبوعان الثالث والرابع بثلاثة أرباع الأجر الشامل. الأسبوعان الخامس والسادس بنصف الأجر الشامل . الأسابيع من السابع إلى العاشر بربع الأجر الشامل.  ويكون إثبات المرض بموجب شهادة طبية وفي حالة النزاع يعرض الأمر على اللجنة الطبية المنصوص عليها في المادة (43) من هذا القانون"

  utter_special_leave:
  - text: "يستحق العامل إجازة خاصة بأجر شامل على النحو الآتي:\nثلاثة أيام في حالة زواجه  ولا تعطى له أكثر من مرة طوال مدة خدمته\nثلاثة أيام في حالة وفاة الابن أو الابنة أو الأم أو الأب أو الزوجة أو الجد أو الجدة أو الأخ أو الأخت يومان في حالة وفاة العم أو العمة أو الخال أو الخالة\n خمسة عشر يوماً لأداء فريضة الحج مرة واحدة طوال مدة خدمته شريطة أن يكون العامل قد أمضى مدة سنة متصلة في خدمة صاحب العمل\n خمسة عشر يوماً في السنة لأداء الامتحان وذلك بالنسبة إلى العامل العماني المنتسب للدراسة بإحدى المدارس أو المعاهد أو الكليات أو الجامعات\n مائة وثلاثون يوما بالنسبة إلى الزوجة المسلمة العاملة في حالة وفاة زوجها ويشترط لاستحقاق الإجازات المنصوص عليها في البنود 2 ، 3 ، 6 تقديم ما يثبت الوفاة من الجهة المختصة."

  utter_working_hours:
  - text: "يبدأ الدوام الرسمي من الساعة ٧ صباحا وحتى ٤ مساءا (٨ ساعات) من يوم الاحد وحتى الخميس. يجب أن تتخلل ساعات العمل فترة أو أكثر لتناول الطعام والراحة لا تقل في مجموعها عن نصف ساعة يراعى في تحديدها ألا تزيد مدة العمل المتواصل على ست ساعات. وتحدد بقرار من الوزير الحالات والأعمال التي يتحتم لأسباب فنية ولظروف التشغيل استمرار العمل فيها دون فترة راحة ، والأعمال الشاقة أو المرهقة التي يمنح العامل فيها فترات راحة تحسب من ساعات العمل الفعلية . "

  utter_wages:
